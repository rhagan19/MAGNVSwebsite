<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MAGNVS Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="sidebar">
    <!-- Dynamically populated list of course names -->
    <div class="sidebar-item">CSA Striking Course</div>
    <!-- More courses -->
</div>

<div class="main-content">
    <div class="top-bar">
        <div class="filter-bar">
            <!-- Your existing filters for Focus, Type, Discipline, Target will be inserted here -->
        </div>
        <div class="search-bar">
            <input type="text" id="search-box" placeholder="Search here...">
        </div>
    </div>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Video Name</th>
                    <th>Strategies</th>
                    <th>Techniques</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data populated by JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
