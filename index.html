<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMA Techniques Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MMA Techniques Catalog</h1>
        <p>Filter techniques by offense or defense, focus, discipline, and targets.</p>
    </header>
    
    <main>
        <div id="filters">
            <label for="filterType">Filter by:</label>
            <select id="filterType">
                <option value="offense">Offense</option>
                <option value="defense">Defense</option>
                <!-- Add more options for other filters -->
            </select>
        </div>
        
        <div id="results">
            <!-- Filtered results will be displayed here -->
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
