<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MAGNVS Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="library-container">
    <h1>The MAGNVS Library</h1>

    <div id="filters">
        <!-- Focus Dropdown -->
        <div class="filter-group">
            <select id="focus-select" class="filter">
                <option value="">Select Focus</option>
                <!-- Focus options will be dynamically loaded here -->
            </select>
        </div>

        <!-- Type Dropdown (initially hidden) -->
        <div class="filter-group" style="display:none;">
            <select id="type-select" class="filter">
                <option value="">Select Type</option>
                <!-- Type options will be dynamically loaded here -->
            </select>
        </div>

        <!-- Discipline Dropdown (initially hidden) -->
        <div class="filter-group" style="display:none;">
            <select id="discipline-select" class="filter">
                <option value="">Select Discipline</option>
                <!-- Discipline options will be dynamically loaded here -->
            </select>
        </div>

        <!-- Target Dropdown (initially hidden) -->
        <div class="filter-group" style="display:none;">
            <select id="target-select" class="filter">
                <option value="">Select Target</option>
                <!-- Target options will be dynamically loaded here -->
            </select>
        </div>

        <!-- Search and Reset Buttons -->
        <button id="search-btn" class="filter-button">Search</button>
        <button id="reset-btn" class="filter-button" style="display:none;">Reset</button>
    </div>

    <!-- Results Table -->
    <div id="results-container">
        <!-- Results will be dynamically inserted here -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
