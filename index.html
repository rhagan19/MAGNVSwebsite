<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MAGNVS Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="sidebar">
    <!-- Sidebar items would be dynamically generated, but here are some static examples -->
    <div class="sidebar-item">CSA Striking Course</div>
    <div class="sidebar-item">Advanced Muay Thai</div>
    <!-- More sidebar items here -->
</div>

<div class="main-content">
    <div class="top-bar">
        <div class="filter-bar">
            <select id="focus-select">
                <option value="">Select Focus</option>
                <!-- Focus options will be dynamically inserted here -->
            </select>
            <select id="type-select">
                <option value="">Select Type</option>
                <!-- Type options will be dynamically inserted here -->
            </select>
            <select id="discipline-select">
                <option value="">Select Discipline</option>
                <!-- Discipline options will be dynamically inserted here -->
            </select>
            <select id="target-select">
                <option value="">Select Target</option>
                <!-- Target options will be dynamically inserted here -->
            </select>
        </div>
        <div class="search-bar">
            <input type="text" id="search-box" placeholder="Search here...">
        </div>
    </div>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Video Name</th>
                    <th>Strategies</th>
                    <th>Techniques</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data would be dynamically generated here -->
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
