<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MAGNVS Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="library-container">
    <h1>The MAGNVS Library</h1>

    <div id="filters">
        <div class="filter-group">
            <label for="focus-select">Focus</label>
            <select id="focus-select" class="filter">
                <option value="">Select Focus</option>
                <!-- Focus options will be dynamically loaded here -->
            </select>
        </div>

        <!-- The following select elements will be hidden initially and shown dynamically based on the previous selections -->
        <div class="filter-group" style="display:none;">
            <label for="type-select">Type</label>
            <select id="type-select" class="filter">
                <option value="">Select Type</option>
                <!-- Type options will be dynamically loaded here -->
            </select>
        </div>

        <div class="filter-group" style="display:none;">
            <label for="discipline-select">Discipline</label>
            <select id="discipline-select" class="filter">
                <option value="">Select Discipline</option>
                <!-- Discipline options will be dynamically loaded here -->
            </select>
        </div>

        <!-- This has been changed to an anchor to look like a hyperlink as per your request -->
        <div class="filter-group" style="display:none;">
            <label for="target-link">Target</label>
            <a id="target-link" class="filter" href="#" style="color: #007bff; text-decoration: underline;">Select</a>
        </div>

        <!-- Reset button added next to the Search button -->
        <div class="filter-group">
            <button id="search-btn" class="filter">Search</button>
            <button id="reset-btn" class="filter" style="display:none;">Reset</button>
        </div>
    </div>

    <div id="results-container">
        <table id="results-table">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Course Name</th>
                    <th>Video Name</th>
                    <th>Strategies</th>
                    <th>Techniques</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Profile page structure -->
    <div id="profile-page" style="display: none;">
        <!-- Profile content will be dynamically inserted here -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
