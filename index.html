<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MAGNVS Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="library-container">
    <h1>The MAGNVS Library</h1>

    <div id="filters">
        <div class="filter-group">
            <label for="focus-select">Focus</label>
            <select id="focus-select" class="filter">
                <option value="">Select Focus</option>
                <!-- Focus options will be dynamically loaded here -->
            </select>
        </div>

        <div class="filter-group" style="display:none;">
            <label for="type-select">Type</label>
            <select id="type-select" class="filter">
                <option value="">Select Type</option>
                <!-- Type options will be dynamically loaded here -->
            </select>
        </div>

        <div class="filter-group" style="display:none;">
            <label for="discipline-select">Discipline</label>
            <select id="discipline-select" class="filter">
                <option value="">Select Discipline</option>
                <!-- Discipline options will be dynamically loaded here -->
            </select>
        </div>

        <div class="filter-group" style="display:none;">
            <label for="target-select">Target</label>
            <select id="target-select" class="filter">
                <option value="">Select Target</option>
                <!-- Target options will be dynamically loaded here -->
            </select>
        </div>

        <button id="search-btn" class="filter">Search</button>
        <button id="reset-btn" class="filter" style="display:none;">Reset</button>
    </div>

    <div id="results-container">
        <!-- Results will be dynamically inserted here -->
    </div>

    <!-- Profile page structure (if needed) -->
    <div id="profile-page" style="display: none;">
        <!-- Profile content will be dynamically inserted here -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
