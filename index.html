<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MAGNVS Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="library-container">
    <h1>The MAGNVS Library</h1>

    <div id="filters">
        <div class="filter-group">
            <label for="focus-select">Focus</label>
            <select id="focus-select">
                <option value="">Select Focus</option>
                <!-- Options will be populated here by JavaScript -->
            </select>
        </div>

        <div class="filter-group">
            <label for="type-select">Type</label>
            <select id="type-select">
                <option value="">Select Type</option>
                <!-- Options will be populated here by JavaScript -->
            </select>
        </div>

        <div class="filter-group">
            <label for="discipline-select">Discipline</label>
            <select id="discipline-select">
                <option value="">Select Discipline</option>
                <!-- Options will be populated here by JavaScript -->
            </select>
        </div>

        <div class="filter-group">
            <label for="target-select">Target</label>
            <select id="target-select">
                <option value="">Select Target</option>
                <!-- Options will be populated here by JavaScript -->
            </select>
        </div>
    </div>

    <div id="search-area">
        <input type="text" id="search-box" placeholder="Search here...">
        <button id="search-btn">Search</button>
    </div>

    <!-- Container for displaying filtered results -->
    <div id="results-container">
        <table id="results-table">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Video Name</th>
                    <th>Strategies</th>
                    <th>Techniques</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be dynamically inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
