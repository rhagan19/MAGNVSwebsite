<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MAGNVS Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="library-container">
    <h1>The MAGNVS Library</h1>
    <div id="filters">
        <select id="strategy-select">
            <option value="">Select Strategy</option>
            <option value="offensive">Offensive</option>
            <option value="defensive">Defensive</option>
        </select>

        <!-- Placeholder for secondary dropdowns -->
        <select id="type-select" style="display:none;"></select>
        <select id="position-select" style="display:none;"></select>
        <!-- More dropdowns can be added as needed -->

    </div>

    <div id="search-area">
        <input type="text" id="search-box" placeholder="Search here...">
        <button id="search-btn">Search</button>
    </div>

    <!-- The table to display the filtered content will go here -->
</div>

<script src="script.js"></script>
</body>
</html>
