<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MAGNVS Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="library-container">
    <h1>The MAGNVS Library</h1>

    <div id="filters">
        <div class="filter-group">
            <label for="focus-select">Focus</label>
            <select id="focus-select">
                <option value="">Select Focus</option>
                <!-- Other options will be here -->
            </select>
        </div>

        <div class="filter-group">
            <label for="type-select">Type</label>
            <select id="type-select">
                <option value="">Select Type</option>
                <!-- Other options will be here -->
            </select>
        </div>

        <div class="filter-group">
            <label for="discipline-select">Discipline</label>
            <select id="discipline-select">
                <option value="">Select Discipline</option>
                <!-- Other options will be here -->
            </select>
        </div>

        <div class="filter-group">
            <label for="target-select">Target</label>
            <select id="target-select">
                <option value="">Select Target</option>
                <!-- Other options will be here -->
            </select>
        </div>

        <!-- Moved the search button here and removed the input search bar -->
        <button id="search-btn">Search</button>
    </div>

    <div id="results-container">
        <div id="results"></div> <!-- Add this line to display the results -->
        <table id="results-table">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Course Name</th>
                    <th>Video Name</th>
                    <th>Strategies</th>
                    <th>Techniques</th>
                </tr>
            </thead>
            <tbody>
            <!-- Results will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Profile page structure -->
    <div id="profile-page" style="display: none;">
        <!-- Profile content will be dynamically inserted here -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
