<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGNVS Library</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Select2 CSS for styling the multiselect dropdown -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>

<div class="table-container">
    <header>
        <h1>The MAGNVS Library</h1>
        <div class="filter-bar">
            <!-- Dropdown for selecting Offensive/Defensive -->
            <select id="strategy-dropdown" class="filter-dropdown">
                <option value="">Select Strategy</option>
                <option value="offensive">Offensive</option>
                <option value="defensive">Defensive</option>
            </select>

            <!-- Dynamic secondary filter dropdown will be populated based on the strategy -->
            <select id="secondary-filter" class="filter-dropdown" style="display: none;">
                <!-- Options will be added dynamically -->
            </select>

            <!-- Additional dropdowns would go here, hidden initially and shown based on the previous selections -->

            <button class="clear-button">Clear</button>

            <div class="search-container">
                <input type="search" id="search" placeholder="Search here...">
                <button class="sort-button">Sort by</button>
            </div>
        </div>
    </header>

    <table>
        <!-- Table content will be dynamically populated based on filter selections -->
    </table>
</div>

<script src="script.js"></script>
<!-- Include Select2 JS and jQuery for functionality -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
</body>
</html>
